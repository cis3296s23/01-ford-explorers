<!doctype html>
<html>

<head>
  <title>Example of the Authorization Code flow with Spotify</title>
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
  <style type="text/css">
    #login,
    #loggedin {
      display: none;
    }

    .text-overflow {
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      width: 500px;
    }
  </style>
</head>

<body>
  <div class="container">
    <div id="login">
      <h1>This is an example of the Authorization Code flow</h1>
      <a href="/login" class="btn btn-primary">Log in with Spotify</a>
    </div>
    <div id="loggedin">
      <div id="user-profile">
      </div>
      <div id="oauth">
      </div>
      <div id="artists">
        <h2>Recent Artists</h2>
      </div>
      <div id="mix">
        <h2>Daily Mixes:</h2>
      </div>
      <div id="track">
    <h2>Tracks in Mix</h2></div>
    </div>

  </div>

  <script id="user-profile-template" type="text/x-handlebars-template">
      <h1>Logged in as {{display_name}}</h1>
      <div class="media">
        <div class="pull-left">
          <img class="media-object" width="150" src="{{images.0.url}}" />
        </div>
        <div class="media-body">
          <dl class="dl-horizontal">
            <dt>Display name</dt><dd class="clearfix">{{display_name}}</dd>
            <dt>Id</dt><dd>{{id}}</dd>
            <dt>Email</dt><dd>{{email}}</dd>
            <dt>Spotify URI</dt><dd><a href="{{external_urls.spotify}}">{{external_urls.spotify}}</a></dd>
            <dt>Link</dt><dd><a href="{{href}}">{{href}}</a></dd>
            <dt>Profile Image</dt><dd class="clearfix"><a href="{{images.0.url}}">{{images.0.url}}</a></dd>
            <dt>Country</dt><dd>{{country}}</dd>
          </dl>
        </div>
      </div>
    </script>








  <script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0-alpha.1/handlebars.min.js"></script>
  <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
  <script>
    (function () {

      /**
       * Obtains parameters from the hash of the URL
       * @return Object
       */
      function getHashParams() {
        var hashParams = {};
        var e, r = /([^&;=]+)=?([^&;]*)/g,
          q = window.location.hash.substring(1);
        while (e = r.exec(q)) {
          hashParams[e[1]] = decodeURIComponent(e[2]);
        }
        return hashParams;
      }

      var userProfileSource = document.getElementById('user-profile-template').innerHTML,
        userProfileTemplate = Handlebars.compile(userProfileSource),
        userProfilePlaceholder = document.getElementById('user-profile');

      var params = getHashParams();

      var access_token = params.access_token,
        refresh_token = params.refresh_token,
        error = params.error;

      var playlistMap = new Map();

      if (error) {
        alert('There was an error during the authentication');
      } else {
        if (access_token) {
          // render oauth info

          // fetch user information
          $.ajax({
            url: 'https://api.spotify.com/v1/me',
            headers: {
              'Authorization': 'Bearer ' + access_token
            },
            success: function (response) {
              userProfilePlaceholder.innerHTML = userProfileTemplate(response);


              // fetch recently played tracks


              $('#login').hide();
              $('#loggedin').show();
            }
          });


        } else {
          // render initial screen
          $('#login').show();
          $('#loggedin').hide();

        }


        $.ajax({
          url: "https://api.spotify.com/v1/me/player/recently-played",
          headers: {
            "Authorization": "Bearer " + access_token
          },
          success: function (response) {
            console.log("Recently Played Tracks:");
            var artistsMap = new Map(); // create a new map to store the artists
            response.items.forEach(function (item) {
              var artistName = item.track.artists[0].name;
              artistsMap.set(artistName, true); // add the artist to the map, temporarily set value to true
            });
            console.log(artistsMap); // print the map to the console
            // display the map on the page
            var artists = document.getElementById("artists");
            var artistsContent = "<h2>Recently Played Artists:</h2><ul>";
            artistsMap.forEach(function (value, artistName) {
              artistsContent += "<li>" + artistName + "</li>"; // add each artist to the Content
            });
            artistsContent += "</ul>";
            artists.innerHTML = artistsContent;
          },
          error: function (xhr, status, error) {
            console.log("Error: " + error);
          }
        });

        $.ajax({
          url: "https://api.spotify.com/v1/me/playlists",
          headers: {
            "Authorization": "Bearer " + access_token
          },
          success: function (response) {
            console.log("User Playlists:");
            var dailyMixes = response.items.filter(function (item) {
              return item.name.includes("Daily Mix"); // filter for playlists with "Daily Mix" in the name
            });
            console.log(dailyMixes); // print the daily mixes to the console
            // create a new map to store the playlist names

            dailyMixes.forEach(function (item) {
              playlistMap.set(item.name, item.id);
            });
            console.log(playlistMap); // print the playlist map to the console
            // display the daily mixes on the page
            var mixContent = "<h2>Daily Mixes:</h2><ul>";
            dailyMixes.forEach(function (item) {
              mixContent += "<li>" + item.name + "</li>"; // add each daily mix to the HTML
            });
            mixContent += "</ul>";
            mix.innerHTML = mixContent;

            //termporarily hardcoded to grab Daily Mix tracklist
            //should loop through the playlistMap to make ajax calls for each playlist; needs to be added
            var playlistId = playlistMap.get("Daily Mix");
            console.log(playlistId);

            $.ajax({
              url: "https://api.spotify.com/v1/playlists/" + playlistId + "/tracks", 
              headers: {
                "Authorization": "Bearer " + access_token
              },
              success: function (response) {
                var trackContent = "<h2>Tracks in Mix:</h2><ul>";
                console.log("Tracks for playlist " + playlistId + ":"); 
                response.items.forEach(function (item) {
                  console.log(item.track.name + " by " + item.track.artists[0].name);
                  trackContent+="<li>"+item.track.name + " by " + item.track.artists[0].name+"</li>";
                });
                trackContent+="</ul>";
                track.innerHTML=trackContent;

                //later remove tracks that have a item.track.artist that appears on the artistsMap

              },
              error: function (xhr, status, error) {
                console.log("Error: " + error);
              }
            });
          },
          error: function (xhr, status, error) {
            console.log("Error: " + error);
          }
        });

      }
    })();

  </script>
</body>

</html>
