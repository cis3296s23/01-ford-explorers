<!DOCTYPE html>
<html>
    <head>
        <title>Explorify</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div id="header">
            <h1>Explorify</h1>
            <p>A truly unique Spotify listening experience</p>
        </div>
        <div id="content">
            <script src='authentication/authorization_code/app.js'></script>
            <script>
                var request = new XMLHttpRequest();
                request.open('GET', 'authentication/authorization_code/app.js', true);
                request.onload = function() {
                    if (request.status >= 200 && request.status < 400) {
                        // Success!
                        let resp = request.responseText;
                        console.log(resp);
                    } else {
                        // We reached our target server, but it returned an error
                        console.log('error');
                    }
                };
            </script>
        </div>
    </body>
</html>
